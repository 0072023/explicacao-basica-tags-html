<!DOCTYPE html>
<html> <!--Envolve todo o conteúdo de uma página web-->
<head> <!--Contém metadados, como título e links para estilos.-->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <title><!--Define o título do documento, mostrado na barra de título de um navegador ou na aba da página.
         Pode conter somente texto e quaisquer marcações contidas no texto não são interpretadas.-->
        Vitor Augusto Rodrigues De Campos
    </title><!--Tag de fechamento-->
</head><!--Tag de fechamento-->

<body bgcolor="White">
    <i class="fa-brands fa-facebook"></i>
    <!--Representa o conteúdo de um documento HTML. Permitido apenas um <body> por documento-->
        <!--bgcolor significa background-->  

    <h1 align="center"><!--A tag <h1> em HTML é usada para definir o título principal de uma página ou seção.
         Ela é a mais importante e de maior destaque entre as seis tags de cabeçalho (<h1> a <h6>),
             com <h1> sendo o maior e <h6> o menor em termos de tamanho e importância.-->
                <!--align significa alinhamento-->
        Significado das Tags html
    </h1><!--Tag de fechamento-->

    <p><!--A tag <p> em HTML é usada para definir parágrafos de texto.
         É uma das tags mais básicas e essenciais para a formatação de conteúdo textual em uma página da web.-->
         Exemplo de paragrafo
    </p>

    <main><!--A tag <main> em HTML é usada para identificar o conteúdo principal de um documento.
         O conteúdo dentro da tag <main> é o que está diretamente relacionado ao objetivo principal da página.
         Esse elemento é importante tanto para a estruturação semântica quanto para a acessibilidade da página,
         pois permite que navegadores e leitores de tela compreendam melhor a hierarquia e o propósito do conteúdo.-->
    </main><!--Tag de fechamento-->

    <br><!--A tag <br> em HTML é usada para inserir uma quebra de linha dentro de um bloco de texto, como em um parágrafo ou em outros elementos de texto. Ao contrário da maioria das tags HTML,
         a <br> não tem uma tag de fechamento e é escrita como uma única tag autossuficiente.-->

         <hr font color="black" width="300px" size="50"><!--A tag <hr> em HTML é usada para inserir uma linha horizontal
             que atua como um separador visual entre diferentes seções de conteúdo em uma página web.-->
             <!--font color seria a cor do texto, width igual comprimento, size tamanho-->

         <a href="index.html"><!--O elemento <a> em HTML (ou elemento âncora), com o atributo href cria-se um hiperligação nas páginas web, arquivos, endereços de emails, ligações na mesma página ou endereços na URL. O conteúdo dentro de cada <a> precisará indicar o destino do link-->
        Tag link.
        </a><!--Tag de fechamento-->
         <br>
         <b>Negrito<!--negrito--></b>
         <br>
         <i>Italico<!--italico--></i>
         <br>
         <u>Sublinhado<!--sublinhado--></u>\

         
        <p align="left">Esquerda<!--alinhado a esquerda--> </p>
        <br>
        <p align="right">Direita<!--alinhado a direita--></p>
        <br>
        <p align="center">Centro<!--alinhado ao centro--></p>
        <br>
        <p align="justify">Justificado<!--alinhado justificado--></p>

        <marquee bgcolor="red" behavior="alternate" scrollamount="5" >
            <!--elementos rolantes (deslizantes) em uma página web, fazendo com que o conteúdo se movesse horizontalmente
             ou verticalmente através da tela.-->Alternate: Tag Marque </marquee>
             <br>
            <marquee  bgcolor="green" behavior="scroll" direction="left" scrollamount="5">Scroll: Rolagem contínua para a esquerda.</marquee>
            <br>
            <marquee  bgcolor="blue" behavior="slide" direction="right" scrollamount="5">Slide: Rolagem e parada à direita.</marquee>
            <br>
            <!--behavior igual comportamento, scrollamount velocidade de deslizamento e direction como sugere direcao sao atributos-->

</body><!--tag de fechamento-->
</html><!--tag de fechamento do elemento html-->
